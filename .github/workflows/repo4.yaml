name: Repo4

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test_deploy_dev:
    if: github.ref == 'refs/heads/develop'
    name: Test deploy dev
    uses: RTC12-Test/repo3/.github/workflows/hello.yaml@main
    with: 
      env: dev

  test_deploy_stage:
    if: github.ref == 'refs/heads/main'
    name: Test deploy stage
    uses: RTC12-Test/repo3/.github/workflows/hello.yaml@main
    with:
      env: stage

  slack-success:
    if: ${{ needs.test_deploy_dev.success && needs.test_deploy_stage.success }}
    name: "Slack-success"
    uses: RTC12-Test/repo3/.github/workflows/slack.yaml@main
    with:
      slack-colour: 00ff00
      message: success ${{ needs.test_deploy_dev.outputs.env }} ${{ needs.test_deploy_stage.outputs.env }}
      title: success
    secrets: 
      webhook-url: "https://hooks.slack.com/services/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"  
   
  slack-failure:
    if: ${{ failure() }}
    name: "Slack fail"
    uses: RTC12-Test/repo3/.github/workflows/slack.yaml@main
    with:
      slack-colour: ff0000
      message: fail ${{ needs.test_deploy_dev.outputs.env }} ${{ needs.test_deploy_stage.outputs.env }}
      title: fail
    secrets: 
      webhook-url: "https://hooks.slack.com/services/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"   
